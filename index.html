<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main Menu</title>

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="mainMenu/mainPageStyle.css">
  <link rel="stylesheet" href="mainMenu/ProjectPageStyle.css">
  <link rel="stylesheet" href="mainMenu/dialogStyleTutorial.css">
  <link href="https://fonts.googleapis.com/css?family=Reenie+Beanie|Loved+by+the+King" rel="stylesheet" type="text/css">
  <link async href="http://fonts.googleapis.com/css?family=Gochi%20Hand" data-generated="http://enjoycss.com" rel="stylesheet" type="text/css"/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,700,800" rel="stylesheet">

  <script type="text/javascript" src="jquery-ui/external/jquery.js"></script>
  <script type="text/javascript" src="jquery-ui/jquery-ui.min.js"></script>
  <script type="text/javascript" src="mainMenu/mainPageChange.js"></script>
</head>

<body>
  <div class="w3-container container" id="container0">
    <h1 class="mainTitle">Beam Laser Cutter</h1>
    <h2 class="mainTitle">Simulation</h2>
    <div class="w3-container buttons">
      <button class="w3-button w3-round w3-section btn btn--stripe" id="tutorial">Tutorial</button>
      <button class="w3-button w3-round w3-section btn btn--stripe" id="new_design">New Design</button>
      <button class="w3-button w3-round w3-section btn btn--stripe" id="projects">Projects</button>
    </div>
  </div>

  <div id="container1" class="blocked">
    <div id="projectTitle">
      <div id="TitleText">
        Hans'
        Projects
      </div>
    </div>
    <div id="projectContainer">
      <div id="project1">
        <img id="img1" src="mainMenu/image/south.jpeg" alt="logo" width="300"  style="display: block; margin: auto">
        <button class="projectButton" id="photoframe">Photo Frame</button>
      </div>
      <div id="project2">
        <img id="img2" src="mainMenu/image/genome.jpeg" alt="logo" width="300" style="display: block; margin: auto">
        <button class="projectButton" id="coaster">Coaster</button>
      </div>
      <div id="first-2"></div>
      <div id="project3">
        <img id="img3" src="mainMenu/image/lenoir.jpeg" alt="logo" width="170" style="display: block; margin: auto">
      </div>
      <div id="second-3"></div>
      <div id="third-3">
        <div class="clock-face">
          <div class="hand hour-hand"></div>
          <div class="hand min-hand"></div>
          <div class="hand second-hand"></div>
        </div>
      </div>
      <div id="project4">
        <img id="img4" src="mainMenu/image/beam_logo.png" alt="logo" width="250" style="display: block; margin: auto">
        <button class="projectButton" id="puzzle">Puzzle</button>
      </div>
      <div id="fourth-1">
        <img id="img5" src="mainMenu/image/genome.jpeg" alt=""/>
        <figcaption>Don't forget mommy's birthday!</figcaption>
      </div>
      <button class="" id="ProjectBack">Back</button>
    </div>
  </div>

  <div id="container2" class="blocked">
    <div id="container">
      <div id="character" class="skipable"></div>
      <div id="char_head" class="skipable"></div>
      <div id="dialogBox" class="skipable"></div>
      <div id="review" style="display: none">
      </div>
      <button id="close_review" style="display: none">back</button>
      <div id="menu" class="skipable">
        <button type="button" id="skip">Skip</button>
        <button type="button" id="toReview"  >Review</button>
      </div>
    </div>
  </div>
  <script>
  function sendPHP(k,s){
    var form = document.createElement('form');
    form.style.visibility = 'hidden';
    form.method = 'GET'; // forms by default use GET query strings
    form.action = 'GameCore/OperationalInterfaces/gameInterface.php';
    var input = document.createElement('input');
    input.name = k;
    input.value = s;
    form.appendChild(input);
    document.body.appendChild(form);
    form.submit();
  }

  function resizeW(){
    var vpw = $(window).width();
    var vph = $(window).height();
    var w = vph*1280/800;
    if(vpw>w){
      vpw=w;
    }else{
      vph = vpw*800/1280;
    }

    if (vph<400){
      vph = 400;
      vpw=640;
    }
    $("#container0").css({
      "height": vph + "px",
      "width" : vpw + "px"
    });
    $("#container1").css({
      "height": vph + "px",
      "width" : vpw + "px"
    });
    $("#container2").css({
      "height": vph + "px",
      "width" : vpw + "px"
    });
  }

  window.onresize = function(event) {resizeW();}
  resizeW();
</script>



</body>
</html>
